apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: Template for deploying Dyncamic Admission WebHook
    tags: infrastructure
  name: ${NAME}-webhook
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    name: ${NAME}-certs
  type: Opaque
  data:
    server.crt: ${BASE64_SERVER_CRT}
    server.key: ${BASE64_SERVER_KEY}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: ${NAME}-config
  data:
    config.json: |
      {
        "http": {
          "crt": "/go/bin/config/server.crt",
          "key": "/go/bin/config/server-key.pem"
        }
      }
- apiVersion: v1
  kind: Service
  metadata:
    name: ${NAME}
  spec:
    selector:
      app: ${NAME}
    ports:
    - name: http
      port: 443
      targetPort: 8080
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ${NAME}
    labels:
      app: ${NAME}
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: ${NAME}
    template:
      metadata:
        labels:
          app: ${NAME}
      spec:
        containers:
        - name: ${NAME}
          image: ${IMAGE}
          command: ["/bin/ash","-c","sleep 3600"]
          ports:
          - containerPort: 8080
          volumeMounts:
          - name: ${NAME}-certs
            mountPath: /go/certs
            readOnly: true
          - name: ${NAME}-config
            mountPath: /go/config
            readOnly: true
        volumes:
        - name: ${NAME}-certs
          secret:
            secretName: ${NAME}-certs
        - name: ${NAME}-config
          configMap:
            name: ${NAME}-config
parameters:
- description: Specify docker imge
  name: IMAGE
  value: "docker.io/dimssss/odamc:0.1"
  required: true
- description: Specify service name
  name: NAME
  value: "odamc"
  required: true
- description: Specify base64 server crt for the HTTP server
  name: BASE64_SERVER_CRT
  value: 
  required: true
- description: Specify base64 service key for the HTTP server
  name: BASE64_SERVER_KEY
  value: 
  required: true