apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: odamc.mutate.dc
webhooks:
  - name: odamc.mutate.dc
    clientConfig:
      caBundle: ""
      url: "https://odamc-webhook.dev:8080/dc/mutate"
    rules:
    - operations: ["CREATE"]
      apiGroups: ["*"]
      apiVersions: ["*"]
      resources: ["deploymentconfigs"]
      scope: "*"
    failurePolicy: Ignore