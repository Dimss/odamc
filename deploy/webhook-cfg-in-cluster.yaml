apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: odamc.mutate.dc
webhooks:
  - name: odamc.mutate.dc
    clientConfig:
      caBundle: ""
      service:
        namespace: "odamc"
        name: "odamc-webhook"
        path: "/dc/mutate"
    rules:
    - operations: ["CREATE"]
      apiGroups: ["*"]
      apiVersions: ["*"]
      resources: ["deploymentconfigs"]
      scope: "*"
    failurePolicy: Ignore